<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="images/logo.png">
    <title> Spotify - web player: music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="sidebar">
            <div class="nav">
                <div style="opacity: 1;" class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div style="opacity: 1;" class="lib-option nav-option">
                        <img src="images/library_icon.png" alt="">
                        <a href="">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">it's easy , we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some prodcast to follow</p>
                        <p class="box-p2">we'll keep you updated on new episodes</p>
                        <button class="badge">Browse prodcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="nav-icons">
                    <img src="images/backward_icon.png" alt="">
                    <img class="hide" src="images/forward_icon.png" alt="">
                </div>
                <div class="nav-badges">
                    <button class="badge hide">Explore premium</button>
                    <button class="badge dark-badge"> <i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>Install app</button>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="cards"></div>
        </div>
        <div class="music-player"></div>
    </div>
</body>

</html>
