<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup Tags</title>
</head>
<body>
    <!-- Super tag uss to Powers -->
    <p>(a+b) <sup>2</sup> = a <sup>2</sup>+ b <sup>2</sup>+ 2ab</p>

    <p>H <sub>2</sub>O this is water</p>
</body>
</html>
