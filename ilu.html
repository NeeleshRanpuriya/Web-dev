<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love or Hate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .message {
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .love {
            color: white;
            background-color: #e63946;
        }
        .hate {
            color: white;
            background-color: #1d3557;
        }
    </style>
</head>
<body>

<div id="output" class="message"></div>

<script>
    function ilu(i, you) {
        const output = document.getElementById('output');
        if (i === you) {
            output.textContent = "I love you";
            output.className = "message love";
        } else {
            output.textContent = "I hate you";
            output.className = "message hate";
        }
    }

    // Example usage
    const i = 5;
    const you = 5;
    ilu(i, you);
</script>

</body>
</html>
